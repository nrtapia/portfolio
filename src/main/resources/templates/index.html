<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">

  <link rel="stylesheet" href="/css/main.css">

  <title>Portfolio</title>
</head>
<body>

<div id="contents" class="container">

  <portfolio-view></portfolio-view>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js">
</script>

<script type="text/babel">

  Vue.component('portfolio-view', {
    template: `
      <div>
        <div class="row">
          <div class="col-sm-12">
            <div class="d-flex align-items-center">
              <form-search v-on:find-by-id-event="getPortfolio( $event )"></form-search>
              <div v-if="loading" class="spinner-border ml-auto" role="status"
                   aria-hidden="true"></div>
            </div>
          </div>

          <div class="col-sm-12" v-if="error">
            <div v-if="error" class="alert alert-danger" role="alert">
              {{ error }}
            </div>
          </div>

          <div class="row">
            <div class="col-sm-4">
              <portfolio-photo v-bind:image="portfolio.photo"></portfolio-photo>
              <timeline v-bind:portfolio="portfolio"></timeline>
            </div>
            <div class="col-sm-8">
              <portfolio-card v-bind:portfolio="portfolio"
                              v-bind:key="portfolio.id"></portfolio-card>
            </div>
          </div>
        </div>
      </div>
    `,
    data: () => ({
      portfolio: {photo: "/images/user-empty.png"},
      loading: false,
      error: null
    }),
    watch: {
      '$route': 'getPortfolio'
    },
    methods: {
      async getPortfolio(id) {
        this.error = null;
        this.loading = true;
        console.log('Get portfolio id:', id);

        let response = await fetch(`/portfolio/${id}`);
        if (response.status === 200) {
          this.portfolio = await response.json();
        } else {
          this.error = response.status === 404 ? 'Portfolio not found!' : 'Error to process the search.';
        }

        this.loading = false;
      }
    }
  });

  Vue.component('portfolio-card', {
    props: ['portfolio'],
    template: `
      <div>
        <h1> {{ portfolio.title }}</h1>
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-muted">My Work Experience</h4>
            <p class="card-text">
              {{ portfolio.description }}
            </p>
          </div>
        </div>
      </div>
    `
  });

  Vue.component('portfolio-photo', {
    props: ['image'],
    template: `
      <div>
        <img v-bind:src="image" class="img-fluid" alt="Profile Photo">
      </div>
    `
  });

  Vue.component('timeline', {
    props: ['portfolio'],
    template: `
      <div>
        <div class="card">
          <div class="card-header">
            <h4>{{ portfolio.title }}'s Timeline</h4>
          </div>
          <div class="card-body">
            <ul class="list-unstyled">
              <timeline-item v-for="item in portfolio.timeline" :key="item.id"
                             v-bind:item="item" v-bind:key="item.id">
              </timeline-item>
            </ul>
          </div>
          <div class="card-footer">
            <a href="#">Go to Account ></a>
          </div>
        </div>
      </div>
    `
  });

  Vue.component('timeline-item', {
    props: ['item'],
    template: `
      <li class="media my-4">
        <img v-bind:src="item.photo" class="mr-3">
        <div class="media-body">
          <h5 class="mt-0 mb-1">{{ item.name }}</h5>
          {{ item.description }}
        </div>
      </li>
    `
  });

  Vue.component('form-search', {
    template: `
      <form class="form-inline">
        <label class="sr-only" for="id">Portfolio ID</label>
        <input name="id" v-model.number="id" type="text" class="form-control mb-2 mr-sm-2" id="id"
               placeholder="Portfolio ID">
        <button v-on:click="$emit('find-by-id-event', id)" type="button"
                class="btn btn-primary mb-2">
          Search
        </button>
      </form>
    `
    ,
    data: () => ({
      id: ''
    })
  });

  var app = new Vue({
    el: '#contents',
  });
</script>

</body>
</html>
